<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>候選人推薦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    h1{text-align: center;}
    table.center{ margin-left:auto; margin-right:auto;}
    </style>
</head>
<body>
    <h1>候選人推薦表單</h1>
    <form method="POST">
        <table class="center" width="650" style="border-width:medium;border-style:double;">
            <tr background-color="#FFFFCC">
                <td>候選人姓名</td>
                <td><input type="text" name="name" size="10"></td>
            </tr>
            <tr>
                <td background-color="#CCFFCC">候選人介紹</td>
                <td background-color="#CCFFCC">
                    <textarea name="introduction" cols="40" rows="3"></textarea>
                </td>
            </tr>
            </tr>
        </table>
        <br>
        <div style="text-align:center;">
            <input type="submit" value="確定">
            <input type="reset" value="重新輸入">
        </div>
    </form>
</body>
</html>
