<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World 網站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
  
<body>
    <h1>第一個標題</h1>
    <p>第一個段落</p>
    <a href="http://tw.youtube.com">Youtube台灣</a>
    <p><sup>上標</sup>與
        <sub>下標</sub>
    </p>
    <p>
        <strong>明顯</strong>與
        <em>強調</em>
    </p>
    <p>
        <i>斜體</i>與
        <b>粗體</b>
    </p>

    <h1>第1層標題</h1>
    <h2>第2層標題</h2>
    <h3>第3層標題</h3>
    <h4>第4層標題</h4>
    <h5>第5層標題</h5>
    <h6>第6層標題</h6>

    <h2><p>ul是無順序項目 ol是有順序項目</p></h2>
    <ul>
        <li>項目1</li>
        <li>項目2</li>  
        <li>項目3</li>      
    </ul>
    <ol>
        <li>項目1</li>
        <li>項目2</li>  
        <li>項目3</li>      
    </ol>

</body>
</html>
