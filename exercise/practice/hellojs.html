<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>日期顯示</title>
<script>
function displayDate(){
	document.getElementById("demo").innerHTML=Date();
}
function erase(){
	document.getElementById("demo").innerHTML="<h3>已清除日期</h3>";
}
</script>
</head>
<body>

<h1>Hello JS</h1>
<p id="demo">按下按鈕後會顯示日期</p>

<button type="button" onclick="displayDate()">顯示日期</button>
<button type="button" onclick="erase()">清除日期</button>

</body>
</html>
